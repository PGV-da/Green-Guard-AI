<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Green Guardian - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/gg.css') }}"
    />
    <!-- Garden Theme CSS -->
    <link
      href="{{ url_for('static', filename='css/garden-theme.css') }}"
      rel="stylesheet"
    />
  </head>

  <body class="bg-theme register-page">
    <!-- Floating Leaves Animation -->
    <div class="floating-leaves">
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
    </div>
    
    <!-- Falling Petals -->
    <div class="petal-container">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
    </div>
    
    <!-- Butterfly -->
    <div class="butterfly">🦋</div>
    
    <div class="container">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
        style="
          margin-bottom: 20px;
          border: 1px solid transparent;
          border-radius: 0.25rem;
          padding: 0.75rem 1.25rem;
          margin-bottom: 1rem;
          color: #721c24;
          background-color: #f8d7da;
          border-color: #f5c6cb;
        "
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <script>
        setTimeout(function () {
          document.querySelector(".alert").remove();
        }, 3000); // Dismiss after 2 seconds (2000 milliseconds)
      </script>
      {% endfor %} {% endif %} {% endwith %}
      <!-- End Flash Messages -->
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-5 d-none d-lg-block">
                  <img
                    src="static/img/register.jpeg"
                    alt="Register Image"
                    style="width: 110%; height: 100%; object-fit: fill; border-radius: 25px 0 0 25px"
                  />
                </div>

                <div class="col-lg-7">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Green Guardian AI</h1>
                      <h1 class="h4 text-gray-900 mb-4">Create Your Garden Account!</h1>
                    </div>
                <form
                  class="user"
                  method="POST"
                  action="{{ url_for('auth.register') }}"
                >
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          name="first_name"
                          placeholder="🌱 First Name"
                          required
                        />
                      </div>
                      <div class="col-sm-6">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          name="last_name"
                          placeholder="🌿 Last Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        type="tel"
                        class="form-control form-control-user"
                        name="phone_number"
                        placeholder="📱 Phone Number"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control form-control-user"
                        name="email"
                        placeholder="📧 Email Address"
                        required
                      />
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          name="password"
                          placeholder="🔒 Password"
                          required
                        />
                      </div>
                      <div class="col-sm-6">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          name="repeat_password"
                          placeholder="🔐 Repeat Password"
                          required
                        />
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary btn-user btn-block"
                    >
                      🌱 Plant Your Account
                    </button>
                    <hr />
                    <div class="text-center">
                      <a class="small garden-signpost" href="/">
                        🌸 Already have an account? Login to your garden! 🌸
                      </a>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/gg.min.js"></script>
    
    <!-- Garden Theme JavaScript-->
    <script src="static/js/garden-theme.js"></script>
  </body>
</html>
